<div>
    <div>
        <span>Mostrar</span>
        <select id="paginacion" [(ngModel)]="amountView"
            (change)="mostrarItems()">
            <option [value]=5>5</option>
            <option [value]=10>10</option>
            <option [value]=15>15</option>
            <option [value]=20>20</option>
        </select>

        <button (click)="primerPagina()"
            type="button">Inicio</button>

        <button (click)="cambiarPagina(-1)" type="button">Previa</button>
        <span>- Total: {{ n_cantidad }} - Página: </span>

        <!-- <select>
            <option *ngFor="let i = 1; i < 10; i++">
                {{ i }}
            </option>
        </select> -->
        <input type="number" id="v_pagina" name="valor" placeholder="número"
            [min]="1" [max]="(n_paginas)"
            (change)="mostrarPagina($event)" [value]="n_pagina"
            [(ngModel)]="n_pagina">

        <span> de {{ n_paginas }} </span>
        <!-- <button outline-button (click)="cambiarPagina(1)"
            type="button">Siguiente</button> -->
        <button (click)="cambiarPagina(1)"
            type="button">Siguiente</button>

        <button (click)="ultimaPagina()"
            type="button">Fin</button>

    </div>
    <table>
        <thead>
            <tr>
                <th *ngFor="let field of fields"> {{ field.viewName }} </th>
            </tr>
        </thead>
        <tbody>
            <tr [class.resaltado]="isHovered" (mouseenter)="onMouseEnter()"
                (mouseleave)="onMouseLeave()" (click)="seleccionarFila(player)"
                *ngFor="let player of jugadoresMatrizFields; let i = index">

                <td *ngFor="let field of fields; let z = index">
                    <p *ngIf="field.name==='player_face_url'">
                        <img src="{{ jugadoresMatrizFields[i][z]}}"
                            alt="{{ jugadoresMatrizFields[i][4]}}">
                    </p>
                    <p *ngIf="field.name!='player_face_url'">
                        {{ jugadoresMatrizFields[i][z]}}
                    </p>
                </td>
                <!-- <td><img src="{{ jugador?.player_face_url }}"
                        alt="{{ jugador?.long_name }}">
                </td> -->
                <!-- <td *ngFor="let item of jugadorArrayFields">
                    {{ item }}
                </td> -->

                <!-- <td> {{ jugadorF.id }} </td>
                <td> {{ jugadorF.fifa_version }} </td> -->

            </tr>
        </tbody>
    </table>
</div>
