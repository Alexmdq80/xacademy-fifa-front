<div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <ng-container *ngFor="let item of keyObjectArray; let i = index;"
            matColumnDef="{{ item.codigo
            }}">
            <th mat-header-cell *matHeaderCellDef> {{ keyObjectArray[i].view
                }}
            </th>
            <div *ngIf="fieldsOrderByGroup[i].esUrl">
                <td mat-cell *matCellDef="let element">
                    <img src="{{ element[item.codigo] }}"
                        alt="{{ element[item.codigo] }}">
                </td>
            </div>
            <div *ngIf="!fieldsOrderByGroup[i].esUrl">
                <td mat-cell *matCellDef="let element"> {{ element[item.codigo]
                    }}
                </td>
            </div>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
        class="paginator"
        (page)="handlePageEvent($event)"
        [length]="length"
        [pageSizeOptions]="[5, 10, 20]"
        [pageIndex]="pageIndex"
        aria-label="Select page"
        showFirstLastButtons>
    </mat-paginator>

</div>
