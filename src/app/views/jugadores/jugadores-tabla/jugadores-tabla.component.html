<div>

    <table mat-table [dataSource]="jugadores" class="mat-elevation-z8"
        matSort (matSortChange)="announceSortChange($event)"
        cdkDropList
        cdkDropListOrientation="horizontal"
        (cdkDropListDropped)="drop($event)">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <ng-container
            *ngFor="let item of keyObjectArray; let i = index;"
            matColumnDef="{{ item.codigo
            }}">
            <div *ngIf="fieldsOrderByGroup[i].esUrl">
                <th mat-header-cell *matHeaderCellDef cdkDrag> {{
                    keyObjectArray[i].view
                    }}
                </th>
            </div>
            <div *ngIf="!fieldsOrderByGroup[i].esUrl">
                <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag>
                    {{
                    keyObjectArray[i].view
                    }}
                </th>
            </div>
            <div *ngIf="fieldsOrderByGroup[i].esUrl">
                <td mat-cell *matCellDef="let element">
                    <img src="{{ element[item.codigo] }}"
                        alt="{{ element[item.codigo] }}">
                </td>
            </div>
            <div *ngIf="!fieldsOrderByGroup[i].esUrl">
                <td mat-cell *matCellDef="let element"> {{ element[item.codigo]
                    }}
                </td>
            </div>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
        class="paginator"
        (page)="handlePageEvent($event)"
        [length]="paginator.length"
        [pageSizeOptions]="pageSizeOptions"
        [pageIndex]="paginator.pageIndex"
        aria-label="Select page"
        showFirstLastButtons>
    </mat-paginator>

</div>
