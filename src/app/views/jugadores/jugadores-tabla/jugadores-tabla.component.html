    <table>
        <thead>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let player of jugadoresMatrizFields; let i = index">

                <td *ngFor="let field of fields; let z = index">

                        {{ jugadoresMatrizFields[i][z]}}
                    </p>
                </td>
