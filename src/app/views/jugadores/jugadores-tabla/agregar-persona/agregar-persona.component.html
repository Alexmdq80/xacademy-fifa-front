<form class="form-container" [formGroup]="playerForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="longName" required>
        <mat-error *ngIf="playerForm.get('longName')?.hasError('required')">
            El nombre es requerido.
        </mat-error>
    </mat-form-field>
</form>
